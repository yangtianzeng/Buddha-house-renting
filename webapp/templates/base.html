<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href={% static "css/bootstrap.css" %}/>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/App/home/">
                    <img src={% static "img/1.jpg" %} alt="">
                    {#                    佛系租房#}
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" id="city_tag" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">城市 <span class="caret"></span></a>
                        <ul class="dropdown-menu city" style="height: 400px; overflow: auto">

                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" id="region_tag" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">区域 <span class="caret"></span></a>
                        <ul class="dropdown-menu region">
                            <li>
                                <a href="#" class="choose_region" onclick="test()">先选择城市！</a>
                            </li>

                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">户型 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#">Action</a>
                            </li>
                            <li>
                                <a href="#">Another action</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" id="min_p" placeholder="最低价格" style="width: 100px">
                        <input type="text" class="form-control" id="max_p" placeholder="最高价格" style="width: 100px">

                    </div>
                    <input type="button"  class="btn btn-default btn_search" value="搜索"></input>
                </form>
                <ul class="nav navbar-nav navbar-right user">

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </div>
</nav>

<div class="container">
    {% block content %}

    {% endblock %}
</div>

<script type="text/javascript" src={% static "js/jquery.js" %}></script>
<script type="text/javascript" src={% static "js/bootstrap.js" %}></script>
<script type="text/javascript" src="{% static "js/base/base.js" %}"></script>
{% block extjs %}

{% endblock %}


</body>


</html>
