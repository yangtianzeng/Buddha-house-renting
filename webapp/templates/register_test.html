{% load static %}
<script type="text/javascript" src={% static "js/jquery.js" %}></script>

<div id="getHelloApiDiv" style="background: aqua;height: 100px;width: 100px"></div>
<script>
    $(function () {
        $("#getHelloApiDiv").click(function () {
            console.log('111')
            $.getJSON("/App/hello/", function (data) {

            })
        })
    })

</script>
